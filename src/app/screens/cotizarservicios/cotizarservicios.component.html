<div class="wrapper">

    <app-sidebar></app-sidebar>
  
    <div class="main-panel">
      <!-- Navbar -->
      <app-navbar></app-navbar>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
              
          <div class="row">
            <div class="col-md-12">
             
              <app-loading *ngIf="loading"></app-loading>   

              <div *ngIf="!loading">

                <div class="card">
                  <app-cardtitle [title]="title" 
                                [title2]="title2">
                  </app-cardtitle>
                  <div class="card-body">
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="input-field col s12">
                            <select class="form-control" 
                                    name="procedimiento"
                                    [(ngModel)]="procedimiento.procedimiento"                     
                                    required>
                              <option value="" disabled selected>Seleccione el Servicio</option>
                              <option value="Apendicectomía">Apendicectomía</option>
                              <option value="Biopsia de mama">Biopsia de mama</option>
                              <option value="Endoarteriectomía">Endoarteriectomía</option>
                              <option value="Cirugía de cataratas">Cirugía de cataratas</option>
                              <option value="Cesárea">Cesárea</option>
                              <option value="Bypass de arteria coronaria">Bypass de arteria coronaria</option>
                              <option value="Histeroscopia">Histeroscopia</option>
                              <option value="Colectomía">Colectomía</option>
                              <option value="Amigdalectomía">Amigdalectomía</option>
                            </select>                          
                            <label class="bmd-label-floating">Seleccione el Procedimiento</label>
                          </div>
                          <div class="input-group-append">                           
                            <i *ngIf="f.submitted && f.controls['procedimiento'].errors" 
                                class="material-icons" style="color:red">
                              warning
                            </i>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="input-field col s12">
                            <select class="form-control" 
                                    name="habitacion"
                                    [(ngModel)]="procedimiento.habitacion"                     
                                    required> 
                              <option value="Sencilla">Sencilla</option>
                              <option value="Doble">Doble</option>
                              <option value="Suite">Suite</option>
                            </select>                          
                            <label class="bmd-label-floating">Seleccione el tipo de Habitación</label>
                          </div>
                          <div class="input-group-append">                           
                            <i *ngIf="f.submitted && f.controls['habitacion'].errors" 
                                class="material-icons" style="color:red">
                              warning
                            </i>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="input-field col s12">
                            <select class="form-control" 
                                    name="anestesia"
                                    [(ngModel)]="procedimiento.anestesia"                     
                                    required>
                              <option value="Local">Local</option>
                              <option value="General">General</option>
                              <option value="Peridural">Peridural</option>
                              <option value="Raquídea">Raquídea</option>
                            </select>                          
                            <label class="bmd-label-floating">Seleccione el Tipo de Anestesia</label>
                          </div>
                          <div class="input-group-append">                           
                            <i *ngIf="f.submitted && f.controls['anestesia'].errors" 
                                class="material-icons" style="color:red">
                              warning
                            </i>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="input-field col s12">
                            <input type="date" 
                                  class="form-control" 
                                  name="fecha"
                                  [(ngModel)]="procedimiento.fecha" 
                                  [ngClass]="{'is-invalid':f.submitted && f.controls['fecha'].errors}"
                                  placeholder="Fecha estimada de Procedimiento"
                                  required>
                            <label class="bmd-label-floating">Fecha de Procedimiento</label>                          
                          </div>
                          <div class="input-group-append">                           
                            <i *ngIf="f.submitted && f.controls['fecha'].errors" 
                                class="material-icons" style="color:red">
                              warning
                            </i>
                          </div>
                        </div>
                      </div>  
                      <div class="row mt-3">
                        <div class="col-md-12">
                          <div class="input-field col s12">
                            <label>Observaciones</label>
                            <textarea type="text" 
                                      name="observaciones"
                                      class="form-control"
                                      [(ngModel)]="procedimiento.observaciones"
                                      [ngClass]="{'is-invalid':f.submitted && f.controls['observaciones'].errors}"
                                      maxlength="450">
                            </textarea>
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary pull-right">Cotizar</button>
                      <div class="clearfix"></div>
                    </form>
                  </div>
                </div>

              </div>
              
            </div>
          </div>       
       
        </div>
      </div>

    </div>

</div>
